<script>
    function showAdduser(){
        $("#form-add-user").fadeIn();
        $("#btn-add-user").fadeOut(500);
        $("#btn-close-user").fadeIn(1500);
    }
    function closeAdduser(){
        $("#form-add-user").fadeOut();
        $("#btn-add-user").fadeIn(1500);
        $("#btn-close-user").fadeOut(500);
    }
</script>
