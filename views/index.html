<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/fonts/kanit.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Kanit', sans-serif;
        font-size: 18px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-md-12 text-center" style="background-color: darkgreen">header</div>
        </div>
        <div class="row-fluid">
            <div class="col-md-2" style="background-color: aqua">
                <ul>
                    <li>
                        menu
                    </li>
                </ul>
            </div>
            <div class="col-md-10" ng-app="addCar" ng-controller="addMotocycle" ng-init="displayTable()">
                <br>
                <div class="text-center"><b>เพิ่มรถ</b></div>
                <div class="col-md-8">
                    รุ่นรถ: <br>
                    <select class="form-control" name="brand" ng-model="brand">
                        <option value="0">--กรุณาเลือกรุ่น--</option>
                        <option value="1">Honda</option>
                        <option value="2">Yamaha</option>
                        <option value="3">Suzuki</option>
                        <option value="4">Ducati</option>
                        <option value="5">BMW</option>
                        <option value="6">Benelli</option>
                        <option value="7">Kawasaki</option>
                        <option value="8">KTM</option>
                        <option value="9">Vespa</option>
                    </select> ยี่ห้อ: <br>
                    <input type="text" class="form-control" ng-model="model"> สีรถ: <br>
                    <input type="text" name="color" value=""> เลขคัสซี่: <br>
                    <input type="text" class="form-control" ng-model="serial_number"> จำนวน/คัน : <br>
                    <input type="number" class="form-control" ng-model="count_mc">
                    <br>
                    <div class="text-right">
                        <button type="submit" class="btn btn-lg btn-success" ng-click="insertCar()">เพิ่ม +</button>
                    </div>
                </div>
                <div class="table-resposive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>รุ่นรถ</th>
                                <th>ยี่ห้อ</th>
                                <th>สีรถ</th>
                                <th>เลขคัสซี่</th>
                                <th>รวม</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="showCar in brandCar">
                                <td> {{ showCar.brand }} </td>
                                <!--<td> {{ showCar.modal }} </td>
                                <td> {{ showCar.color }} </td>
                                <td> {{ showCar.serial_number }} </td>
                                <td> {{ showCar.count_mc }} </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; Company 2013</p>
        </footer>
    </div>
    <!--/.fluid-container-->
    <script src="angular.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
