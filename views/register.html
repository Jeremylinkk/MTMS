<style>
    html,
    body {
        width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
        background-color: #3498db;
        font-family: 'Kanit', sans-serif;
        font-size: 18px;
    }
    
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-weight: 200;
    }
    
    a {
        text-decoration: none;
    }
    
    p,
    li,
    a {
        font-size: 14px;
    }
    
    fieldset {
        margin: 0;
        padding: 0;
        border: none;
    }

</style>

<body>
    <div class="containerRegister">
        <div class="wrapper">
            <ul class="steps">
                <li class="is-active">ขั้นตอนที่ 1</li>
                <li>ขั้นตอนที่ 2</li>
                <li>ขั้นตอนที่ 3</li>
            </ul>
            <div class="form-wrapper">
                <fieldset class="section is-active">
                    <h3>กรอกรายละเอียดของคุณ</h3>
                    <input type="text" name="name" placeholder="ชื่อ" ng-model="name">
                    <input type="email" name="email" placeholder="อีเมล" ng-model="email">
                    <div class="button">ถัดไป</div>
                </fieldset>
                <fieldset class="section">
                    <h3>เลือกระดับสมาชิก</h3>
                    <div class="row cf">
                        <div class="four col">
                            <input type="radio" name="status" id="r1" ng-model="status" ng-value="Admin" ng-click="Admin()">
                            <label for="r1"><h4>Admin</h4></label>
                        </div>
                        <div class="four col">
                            <input type="radio" name="status" id="r2" ng-model="status" ng-value="superUser" ng-click="superUser()">
                            <label for="r2"><h4>Super User</h4></label>
                        </div>
                        <div class="four col">
                            <input type="radio" name="status" id="r3" ng-model="status" ng-value="User" ng-click="User()">
                            <label for="r3"><h4>User</h4></label>
                        </div>
                    </div>
                    <div class="w3-btn bt-Next w3-blue">ถัดไป</div>
                </fieldset>
                <fieldset class="section">
                    <h3>กรอกรายละเอียดของคุณ</h3>
                    <input type="text" name="name" placeholder="ชื่อ" ng-model="name">
                    <input type="password" name="password" id="password" ng-minlength="10" placeholder="Password">
                    <select name="branch" id="branch">
                        <option value="0">[-กรุณาเลือกสาขา-]</option>
                    </select>
                    <div class="divBtn">
                        <button class="w3-btn w3-white bt-Back">กลับ</button>
                        <button class="w3-btn bt-Next w3-blue">ถัดไป</button>
                    </div>
                </fieldset>
                <fieldset class="section">
                    <h3>ลงทะเบียนเรียบร้อย</h3>
                    <img src="icon/png/id-card.png" alt="id-card" width="180px">
                    <a href="#!/index" class="w3-btn bt-submit w3-blue">ตกลง</a>
                </fieldset>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".form-wrapper .bt-Next").click(function () {
                var button = $(this);
                var currentSection = button.parents(".section");
                var currentSectionIndex = currentSection.index();
                var headerSection = $('.steps li').eq(currentSectionIndex);
                
                currentSection.removeClass("is-active").next().addClass("is-active");
                headerSection.removeClass("is-active").next().addClass("is-active");

                $(".form-wrapper").submit(function (e) {
                    e.preventDefault();
                });

                if (currentSectionIndex === 3) {
                    $(document).find(".form-wrapper .section").first().addClass("is-active");
                    $(document).find(".steps li").first().addClass("is-active");
                }
            });

            $(".form-wrapper .bt-Back").click(function(){
                var button = $(this);
                var currentSection = button.parents(".section");
                var currentSectionIndex = currentSection.index();
                var headerSection = $('.steps li').eq(currentSectionIndex);
                
                currentSection.removeClass("is-active");
                headerSection.removeClass("is-active");

                $(".form-wrapper").submit(function (e) {
                    e.preventDefault();
                });

                if (currentSectionIndex === 1) {
                    $(document).find(".form-wrapper .section").first().addClass("is-active");
                    $(document).find(".steps li").first().addClass("is-active");
                }
            });
        });
    </script>
</body>

</html>
